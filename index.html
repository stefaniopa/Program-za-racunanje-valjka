<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program za racunanje zapremine valjka</title>
</head>
<body>
    <script>
        var poluprecnik = prompt("Molim vas unesite poluprecnik osnove valjka:");
        var visina = prompt("Molim vas unesite visinu valjka:");
        var Pi = 3.14;
        var zapremina = parseInt(poluprecnik) * parseInt(poluprecnik) * Pi * parseInt(visina);
        alert("Zapremina valjka je: " + zapremina);
    </script>
</body>
</html>
